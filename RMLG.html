<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Login AWN Rückmeldung Aufnahmefläche</title>
<style>
body { font-family:sans-serif; text-align:center; margin:0; }
#loginbox { display:block; margin-top:20vh; }
#appbox { display:none; margin:0; padding:0; }
iframe { width:100vw; height:100vh; border:0; }
</style>
</head>
<body>

<div id="loginbox">
  <h2>Passwort einfügen</h2>
  <input type="password" id="pw" placeholder="Password" />
  <button onclick="check()">Anmelden</button>
  <p id="msg" style="color:red"></p>
</div>

<div id="appbox">
  <iframe id="appframe"></iframe>
</div>


<script>
const PASSWORD = "chiave123";
const EXPERIENCE_URL = "https://experience.arcgis.com/experience/928ba1496efc45ba8b45752bafffc205?draft=true";

function check(){
  let p = document.getElementById("pw").value;
  if(p === PASSWORD){
    
    // nascondi login
    document.getElementById("loginbox").style.display = "none";

    // mostra experience embedded
    document.getElementById("appbox").style.display = "block";

    // carica l’Experience dentro iframe
    document.getElementById("appframe").src = EXPERIENCE_URL;
  
  } else {
    document.getElementById("msg").textContent = "Password ungültig";
  }
}
</script>
</body>
</html>
