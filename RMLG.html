<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accesso</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 15vh; }
    .wrap { display: inline-flex; gap: 8px; align-items: center; }
    input, button { padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button { cursor: pointer; }
    /* assicura che i click passino al bottone */
    button, input { pointer-events: auto; position: relative; z-index: 1; }
  </style>
</head>
<body>
  <h2>Password einfügen</h2>

  <div class="wrap">
    <input type="password" id="pw" placeholder="Password" autocomplete="current-password" />
    <button type="button" id="go">Anmelden</button>
  </div>

  <script>
  function goNext() {
    const ok = document.getElementById('pw').value === 'chiave123';
    const url = 'https://experience.arcgis.com/experience/83718c2c376e4a4bb3db6ed8b01c5458?page=Pagina2';

    if (!ok) {
      alert('Password errata');
      return;
    }

    // Metodo A: crea un <a target="_top"> e cliccalo (navigazione top-level “user-initiated”)
    const a = document.createElement('a');
    a.href = url;
    a.target = '_top';
    document.body.appendChild(a);
    a.click();

    // Metodo B (fallback): prova anche con JS diretto (se consentito)
    // window.top.location.assign(url);
    // oppure:
    // window.parent.location.href = url;
  }

  // collega il bottone senza usare onclick inline
  document.getElementById('go').addEventListener('click', function (e) {
    e.preventDefault();
    goNext();
  });

  // invio con Enter
  document.getElementById('pw').addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      goNext();
    }
  });
</script>

</body>
</html>
